<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
    <script src="https://kit.fontawesome.com/1e34fd5fac.js" crossorigin="anonymous"></script>
    <title>Custom Video Player</title>
</head>

<body>
    <h1>Custom Video player</h1>
    <!-- This is a video player. poster attribute give the thumbnail and src given location of the actual video -->
    <video src="videos/TopGun2.mp4" id="video" class="screen" poster="images/TopGun2.jpg"></video>
    <!-- Adding custom for controls for the video player -->
    <div class="controls">
        <!-- This is play button -->
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <!-- This is stop button -->
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <!-- This is progress bar   -->
        <input type="range"  id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <!-- This is the time duration -->
        <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
